<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK GALLERY</title>
    <link rel="stylesheet" href="./style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png"
        href="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEwL3JtNTM1LWJvb2stMDJhXzEucG5n.png">
</head>

<body>
    <!-- header section  -->
    <header>
        <h2>Book Gallery</h2>
    </header>
    <!-- main content  -->
    <section>
        <div class="banner">
        </div>
        <div class="row">

            <div class="col">
                <img src="https://blog.internshala.com/wp-content/uploads/2014/01/Wings-of-Fire.jpg"
                    alt="Wings of Fire">
                <h3>Wings Of Fire</h3>
                <h4>Price:200</h4>
                <button class="btn">Buy now</button>
            </div>

            <div class="col">
                <img src="https://cdn.kobo.com/book-images/4cfebd27-5123-465b-b4d1-fbcf5cc79c13/1200/1200/False/three-men-in-a-boat-102.jpg"
                    alt="Three Men In A Boat">
                <h3>Three Men In A Boat</h3>
                <h4>Price:115</h4>
                <button class="btn">Buy now</button>
            </div>

            <div class="col">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFvZvJl61YZd8nUIvUZ3VjozbIHOvddE81W6l89HzeF3ZkRfqHZvfShG2rzf7Rk-jDXTY&usqp=CAU"
                    alt="Sherlock Holmes">
                <h3>Sherlock Holmes</h3>
                <h4>Price:160</h4>
                <button class="btn">Buy now</button>
            </div>

            <div class="col">
                <img src="https://cdn.kobo.com/book-images/6ab9b1f1-2d77-4cfa-992a-d95188c75985/1200/1200/False/a-teacher-s-guide-to-the-alchemist.jpg"
                    alt="The Alchemist">
                <h3>The Alchemist</h3>
                <h4>Price:180</h4>
                <button class="btn">Buy now</button>
            </div>

        </div>

    </section>
    <!-- footer section  -->
    <footer>
        <div id="footerdiv">
            <h3>Connect With Us</h3>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Gmail</p>

        </div>
    </footer>
</body>

</html>
